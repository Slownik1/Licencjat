<HTML xmlns:th="http://thymeleaf.org">

<HEAD>

  <link rel="stylesheet" th:href="@{/style/main.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

  </style>

</HEAD>

<BODY>
<div id="divIncome">
  <table>
    <thead>
    <tr>
      <th>Added by:</th>
      <th>Amount</th>
      <th>Reason</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor ="let income of incomes" id="incomeTr">
      <td>{{income.users}}</td>
      <td>{{income.amount}}</td>
      <td>{{income.groupReason}}</td>
      <td>{{income.description}}</td>
      <td>{{income.insertDate}}</td>
      <td><img src="../assets/img/trash.png"></td>
    </tr>
    </tbody>
  </table>
</div>
  <div>
  <table>
    <thead>
    <tr>
      <th>Added by:</th>
      <th>Amount</th>
      <th>Reason</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor ="let outcome of outcomes" id="outcomeTr">
      <td>{{outcome.users}}</td>
      <td>{{outcome.amount}}</td>
      <td>{{outcome.groupReason}}</td>
      <td>{{outcome.description}}</td>
      <td>{{outcome.insertDate}}</td>
      <td><img src="../assets/img/trash.png"></td>
    </tr>
    </tbody>
  </table>
</div>


</BODY>

</HTML>
