<HTML xmlns:th="http://thymeleaf.org">

    <HEAD>
    
      <link rel="stylesheet" th:href="@{/style/main.css}">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    
    </HEAD>
    
    <BODY>
    <div id="formDiv">
      <a href="index.html" th:href="@{http://localhost:8080/index}">
      </a>
      <div id="formBox">
        <p>Insert all data about outcome</p>
        <form (ngSubmit)="onSubmit()" #outcomeForm="ngForm">
          <input type="number"  name ="amount" [(ngModel)]="outcome.amount" id="inputForForm" placeholder="Amount" required #users="ngModel"><br>
          <input type="user" name="users" [(ngModel)]="outcome.users"  id="inputForForm" placeholder="User" required #name="ngModel"><br>
          <select type="text" name="groupReason" id="inputForForm" placeholder="Group reason">
            <option>Food</option>
            <option>Transport</option>
            <option>Travel</option>
            <option>Entertaiment</option>
            <option>Other</option>
          </select>
          <input type="text" name="description" [(ngModel)]="outcome.description" id="inputForForm" placeholder="Description" required #description="ngModel"><br>
    
          <input type=submit id="submitForm" value="SEND"><br>
        </form>
      </div>
    </div>
    </BODY>
    
    </HTML>
