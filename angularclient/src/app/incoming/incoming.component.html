<HTML xmlns:th="http://thymeleaf.org">

<HEAD>

  <link rel="stylesheet" th:href="@{/style/main.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

</HEAD>

<BODY>
<div id="formDiv">
  <a href="index.html" th:href="@{http://localhost:8080/index}">
    <img th:src="@{/style/images/back.png}" id="backImage">
  </a>
  <div id="formBox">
    <form  action="#" method="post" th:object="${incoming}" th:action="@{/incomings}">
      <p>Insert all data about income</p>
      <input type="number" th:field="*{amount}" id="inputText" placeholder="Amount"><br>
      <input type="user" name="users" th:field="*{users}" id="inputText" placeholder="User"><br>

      <select th:field="*{groupReason}">
        <option th:value="'Food'" th:text="'Salary'"></option>
        <option th:value="'Enterteiment'" th:text="'Investing'"></option>
        <option th:value="'Fee'" th:text="'Gift'"></option>
        <option th:value="'Other'" th:text="'Other'"></option>
      </select>

      <input type=submit id="submit" value="SEND"><br>
    </form>
  </div>
</div>
</BODY>

</HTML>
